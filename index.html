<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reproductor de Lista M3U</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Reproductor de Lista M3U</h1>
    <input type="file" id="fileInput" accept=".m3u" />
    <button id="loadButton">Cargar Lista de Reproducción</button>
    <div id="container">
      <div id="playerContainer">
        <video id="player" controls>
          <track kind="subtitles" label="Subtítulos" src="subtitulos.vtt" srclang="es" default>
          <!-- Agrega más pistas de subtítulos si es necesario -->
        </video>
        <div id="videoOptions">
          <label for="quality">Calidad de Video:</label>
          <select id="quality">
            <option value="360p">360p</option>
            <option value="720p">720p</option>
            <option value="1080p">1080p</option>
          </select>
          <label for="wirelessScreen">Pantalla Inalámbrica:</label>
          <input type="checkbox" id="wirelessScreen">
        </div>
      </div>
      <div id="playlistContainer">
        <div id="playlist"></div>
      </div>
    </div>
    <div id="socialMedia">
      <!-- Agrega aquí tus enlaces a las redes sociales -->
    </div>
    <div id="authorInfo">
      <!-- Agrega aquí información sobre el autor de la página -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
